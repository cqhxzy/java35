<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>基本选择器</title>
		
		<link rel="stylesheet" href="css/style.css" />
		
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/assist.js" ></script>
		
	  <script type="text/javascript">
	  $(document).ready(function(){
		   //选择第一个div元素.
	      $('#btn1').click(function(){
			 $("div:first").css("backgroundColor","#bbffaa");
		  })
		  //选择最后一个div元素.
		  $('#btn2').click(function(){
			$("div:last").css("backgroundColor","#bbffaa");
		  })
		  //选择class不为one的 所有div元素.
		  $('#btn3').click(function(){
			   $("div:not(.one)").css("backgroundColor","#bbffaa");
		  })
		  //选择 索引值为偶数 的div元素。
		  $('#btn4').click(function(){
			   $("div:even").css("backgroundColor","#bbffaa");
			   //$("body>div:even")
			   //console.log($("div"));
		  })
		  //选择 索引值为奇数 的div元素。
		  $('#btn5').click(function(){
			$("div:odd").css("backgroundColor","#bbffaa");
		  })
		  //选择 索引等于 3 的元素
		  $('#btn6').click(function(){
			   $("div:eq(3)").css("backgroundColor","#bbffaa");
		  })
		  //选择 索引大于 3 的元素
		  $('#btn7').click(function(){
			  $("div:gt(3)").css("backgroundColor","#bbffaa");
		  })
		 //选择 索引小于 3 的元素
		  $('#btn8').click(function(){
			$("div:lt(3)").css("backgroundColor","#bbffaa");
		  })
		   //选择 所有的标题元素.比如h1, h2, h3等等...
		  $('#btn9').click(function(){
			  $(":header").css("backgroundColor","#bbffaa");
		  })
		  //选择 当前正在执行动画的所有元素.
		  $('#btn10').click(function(){
			  $(":animated").css("backgroundColor","#bbffaa");
		  });
		  //选择 当前获取焦点的所有元素.
		  $('#btn11').click(function(){
			  //focus  
			 $(":focus").css("backgroundColor","#bbffaa");
		  });
	  });
	  </script>
	</head>
<body>
  <h3>基本过滤选择器.</h3>
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />

  <input type="button" value="选择第一个div元素." id="btn1"/>
  <input type="button" value="选择最后一个div元素." id="btn2"/>
  <input type="button" value="选择class不为one的 所有div元素." id="btn3"/>
  <input type="button" value="选择索引值为偶数 的div元素." id="btn4"/>
  <input type="button" value="选择索引值为奇数 的div元素." id="btn5"/>
  <input type="button" value="选择索引值等于3的元素." id="btn6"/>
  <input type="button" value="选择索引值大于3的元素." id="btn7"/>
  <input type="button" value="选择索引值小于3的元素." id="btn8"/>
  <input type="button" value="选择所有的标题元素." id="btn9"/>
  <input type="button" value="选择当前正在执行动画的所有元素." id="btn10"/>
  <input type="button" value="选择当前获取焦点的所有元素." id="btn11"/>
 
<br /><br />
   
<!-- 测试的元素 -->
<div class="one" id="one" >
	id为one,class为one的div
	<div class="mini">class为mini</div>
</div>

<div class="one"  id="two" title="test" >
	id为two,class为one,title为test的div.
	<div class="mini"  title="other">class为mini,title为other</div>
	<div class="mini"  title="test">class为mini,title为test</div>
</div>

<div class="one">
	<div class="mini">class为mini</div>
	<div class="mini">class为mini</div>
	<div class="mini">class为mini</div>
	<div class="mini"></div>
</div>

<div class="one">
	<div class="mini">class为mini</div>
	<div class="mini">class为mini</div>
	<div class="mini">class为mini</div>
	<div class="mini"  title="tesst">class为mini,title为tesst</div>
</div>


<div style="display:none;"  class="none">
	style的display为"none"的div
</div>

<div class="hide">class为"hide"的div</div>

<div>
	包含input的type为"hidden"的div<input type="hidden" size="8"/>
</div>

<span id="mover">正在执行动画的span元素.</span>

</body>
</html>
