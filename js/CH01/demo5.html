<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
        var a = 5201314;
        var b = '5201314';

        console.log("a == b :" + (a == b)); //只要内容相同，即使类型不同，一样能够做比较

        //===同样也是用于判断两个值是否相同，但是绝对相等，除了值相同以外，类型还必须相同
        console.log("a === b :" + (a === b));

    </script>
</head>

</body>
</html>
