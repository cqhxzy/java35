<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>声明变量</title>
    <script>
        //声明变量不赋值
        var a;
        console.log("a:" + a);

        //声明变量后再为变量赋值
        a = 10;
        
        //声明变量并赋值
        var b = 'hello';

        //直接声明变量,但是不建议用。
        c = 3.14;

        //在控制台输出信息
        console.info("info");
        console.error("error");
        console.warn("warn");
        console.log("log");

        console.log("a:" + a);
        console.log("b:" + b);
        console.log("c:" + c);

    </script>
</head>
<body>
    
</body>
</html>
