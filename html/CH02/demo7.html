<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div:first-child{
            text-decoration: none;
        }
        div:nth-child(2){
            text-decoration: overline; /*上横线*/
        }
        div:nth-child(3){
            text-decoration: line-through;
        }
        div:last-child{
            text-decoration: underline;
        }
        a{
            text-decoration: none;/*去除a标签的文本修饰*/
        }
    </style>
</head>
<body>
    <div>测试1</div>
    <div>测试2</div>
    <div>测试3</div>
    <div>测试4</div>

    <h1>列表</h1>
    <ul>
        <li>
            <a href="#">链接1</a>
            <a href="#">链接2</a>
            <a href="#">链接3</a>
            <a href="#">链接4</a>
        </li>
    </ul>
</body>
</html>
