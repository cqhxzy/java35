<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body p:first-of-type{ /*在body标签中找第一个出现的p标签，不管其是body中的第几个元素*/
            color: pink;
        }
        body p:last-of-type{
            color: green;
        }

        body p:nth-of-type(2){
            color: blue;
        }

        ul li:nth-of-type(odd){ /*even:匹配偶数个，odd：匹配奇数个。利用这个效果可以很容易的实现隔行变色*/
            background: pink;
        }

    </style>
</head>

<body>
    <div></div>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>

</body>

</html>
