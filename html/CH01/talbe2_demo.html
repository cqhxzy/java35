<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1" width="800" align="center">
        <caption><h1>表格的名字</h1></caption>
        <!--
            逻辑表格与物理表格的区别：
            物理表格通过tr代表行
                通过td代表列
            逻辑表格与物理表格大致相同，逻辑表格具有表头，表体，表尾这几部分
        -->
        <!--表头-->
        <thead>
            <tr>
                <th>第1列</th>
                <th>第2列</th>
                <th>第3列</th>
                <th>第4列</th>
                <th>第5列</th>
            </tr>
        </thead>
        <tbody>
            <!--tbody中的用法和物理表格完全一致
                tr为行
                td为行中的列
            -->
            <tr>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
            </tr>
            <tr>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
            </tr>
            <tr>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
            </tr>
            <tr>
                <td rowspan="2">测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
            </tr>
            <tr>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
                <td>测试数据</td>
            </tr>
        </tbody>
        <!--表尾-->
        <tfoot>
            <tr>
                <td>合计：</td>
                <td colspan="4">356897.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
