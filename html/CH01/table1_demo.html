<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>物理表格</title>
</head>
<body>
    <!--一对table标签表示表格-->
    <table border="1" width="800" align="center">
        <caption><h1>表格的名字</h1></caption>
        <!--tr代表行-->
        <tr align="center">
            <!--td代表列-->
            <td>第一列</td>
            <td>第二列</td>
            <td>第三列</td>
            <td>第四列</td>
        </tr>
        <tr align="center">
            <!--td代表列-->
            <td>第一列</td>
            <td>第二列</td>
            <td>第三列</td>
            <td>第四列</td>
        </tr>
        <tr align="left">
            <!--td代表列-->
            <td>第一列</td>
            <td>第二列</td>
            <td>第三列</td>
            <td>第四列</td>
        </tr>
        <tr align="right">
            <!--td代表列-->
            <td>第一列</td>
            <td>第二列</td>
            <td>第三列</td>
            <td>第四列</td>
        </tr>
    </table>
</body>
</html>
