<!DOCTYPE html>  <!--网页的声明，代表这个页面支持HTML5的规范-->
<html>

<head>
    <!--网页的编码方式-->
    <meta charset="UTF-8">
    <!--如果网页是兼容手机的，这段代码用于设置视口的宽度以及初始化缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的第一个网页</title>
    <!--浏览器选项卡上的图标，图片标名称必须是favicon.ico  -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<!--网页的主题-->
<body>
    这是我的第一个网页
</body>

</html>
