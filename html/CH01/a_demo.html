<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超链接</title>
</head>
<body>
    <h3>文本超链接</h3>
    <!--
        target属性：用于设置网页的打开方式
                    _self    默认值，在当前页面打开 
                    _blank   在新窗口打开
    -->
    <a href="http://jd.com" target="_blank" title="京东商城，在线购物的天堂" >京东商城</a>
    <a href="http://jd.com" target="_self" title="喵的一下，你的钱包就空了" >天猫商城</a>

    <h3>图片超链接</h3>
    <a href="http://baidu.com" target="_blank" title="人间天堂" >
        <img src="img/background.jpg" alt="人间天堂">
    </a>
</body>
</html>
