<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题标签</title>
</head>
<body>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <!--
        标题标签默认的样式：
            标题标签是用于设置某个区域的标题的，这是它的语义
            标题标签中的字体默认是加粗，根据标题标签的不同，字体大小不同
            标题标签默认情况下上下存在一定的间距

        语义开发：
            我们在编写html网页代码是一定要按照语义的标签来编写代码
            比如：我想要实现的页面效果是字体加粗，并且字体上下有间距。此时能不能使用标题标签？

            可能使用标签实现的效果就是我们需要的，但是此处违背了一个非常重要的原则：
                我们在使用网页标签时，一定要按照标签的语义化在合适的场合使用合适的标签
                每个标签都有自己的特定的含义。
        
        块级元素：
            网页中块级元素的标签有很多个，他们都具有相同的特性
            块级元素的特性：
                在页面中独占一行显示，如果没有设置其宽度，则其宽度默认为其父级元素宽度100%
                块级元素能够设置其宽度，高度，盒子模型，定位，浮动等等样式
        行内元素：
            网页中的行内元素默认会横向排列（不会自动换行显示），如果其父级容器的宽度不足以显示，则自动换行
            行内元素不能设置其宽度，高度，盒子模型，定位，浮动等等样式
        

    -->
</body>
</html>
